<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Configurator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #222;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 20px;
    }
    h1 {
      margin-top: 0;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input {
      padding: 5px;
      width: 300px;
      margin-bottom: 10px;
    }
    .preview {
      margin: 20px auto;
      padding: 10px;
      border: 2px solid #888;
      width: 400px;
      background: rgba(240, 240, 240, 0.9);
      border-radius: 6px;
    }
    .preview img {
      width: 32px;
      height: 32px;
      vertical-align: middle;
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(9, 40px);
      grid-gap: 5px;
      justify-content: center;
      margin-top: 20px;
    }
    .slot {
      width: 40px;
      height: 40px;
      border: 1px solid #999;
      background: rgba(255,255,255,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .slot img {
      max-width: 32px;
      max-height: 32px;
    }
    .slot.selected {
      border: 2px solid red;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Minecraft Configurator</h1>
    <label>Wait Duration (seconds):</label>
    <input id="waitDuration" type="number" value="2">
    <label>Bottom Label:</label>
    <input id="bottomText" type="text" value="Some text at the bottom" oninput="updatePreview()">
    <label>Title Text:</label>
    <input id="titleText" type="text" value="Title(?)" oninput="updatePreview()">

    <div class="preview">
      <img id="previewIcon" src="image/mine_chop_dig_animation.png" alt="">
      <span id="previewTitle">Title(?)</span>
      <div id="previewBottom">Some text at the bottom</div>
    </div>

    <h2>Pick an Icon</h2>
    <div id="iconSlots" class="icon-grid"></div>

    <button onclick="exportConfig()">Export Config</button>
  </div>

  <script>
    // Background (fullscreen cover for all)
    const backgrounds = ["image/dirt.png", "image/stone.png", "image/sky.png"];
    const randomBg = backgrounds[Math.floor(Math.random() * backgrounds.length)];
    document.body.style.background = `url(${randomBg}) no-repeat center center fixed`;
    document.body.style.backgroundSize = "cover";

    const textures = [
      "icon_unlocked.png","icon_trending.png","icon_trailer.png","icon_trash.png",
      "language_glyph.png","lapis.png","lan_icon.png","invite_base.png","icon_summer.png",
      "icon_staffpicks.png","icon_map.png","icon_llama.png","icon_fall.png","icon_crafting.png",
      "icon_cookie.png","icon_carrot.png","icon_cake.png","icon_bookshelf.png","icon_book_writable.png",
      "icon_blackfriday.png","icon_bell.png","icon_balloon.png","icon_armor.png",
      "hunger_background.png","hunger_effect.png","hunger_blink.png",
      "loading_spin.png","realms_plus_hover.png","realmsStoriesIconAnimated.png","icon_panda.png"
    ];

    let selectedTexture = "mine_chop_dig_animation.png"; // default

    const slots = document.getElementById("iconSlots");
    const totalSlots = 54; // 6 rows Ã— 9 cols

    for (let i = 0; i < totalSlots; i++) {
      const slot = document.createElement("div");
      slot.className = "slot";

      if (i < textures.length) {
        const img = document.createElement("img");
        img.src = "image/" + textures[i];
        slot.appendChild(img);

        slot.onclick = () => {
          document.querySelectorAll(".slot").forEach(s => s.classList.remove("selected"));
          slot.classList.add("selected");
          selectedTexture = textures[i];
          document.getElementById("previewIcon").src = "image/" + selectedTexture;
        };
      }

      slots.appendChild(slot);
    }

    function updatePreview() {
      document.getElementById("previewTitle").textContent = document.getElementById("titleText").value;
      document.getElementById("previewBottom").textContent = document.getElementById("bottomText").value;
    }

    function buildConfigObject(){
      function texturePath(name){
        if(!name) return "textures/ui/mine_chop_dig_animation";
        return "textures/ui/" + name.replace(/\.png$/i, "");
      }

      return {
        "$loading_animation_wait_duration": parseFloat(document.getElementById("waitDuration").value) || 0,
        "tip_maybe": {
          "text": document.getElementById("bottomText").value || ""
        },
        "maybe_title": {
          "text": document.getElementById("titleText").value || ""
        },
        "loading_icon_pickaxe": {
          "texture": texturePath(selectedTexture)
        }
      };
    }

    function exportConfig() {
      const config = buildConfigObject();
      const blob = new Blob([JSON.stringify(config, null, 2)], {type: "application/json"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "config.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    // Initialize preview
    updatePreview();
  </script>
</body>
</html>
